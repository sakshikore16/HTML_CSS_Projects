<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            background: linear-gradient(135deg, #91a1e9, #c3a2e4);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .form-container input[type='email'],
        .form-container input[type='password'] {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-container input[type='email']:focus,
        .form-container input[type='password']:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .form-container button[type='submit'] {
            background-color: #667eea;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container button[type='submit']:hover {
            background-color: #764ba2;
        }
    </style>
</head>

<body>
    <div class="min-h-screen flex justify-center items-center">
        <div class="form-container">
            <h2 class="text-2xl mb-4 text-white"><u>Login Form</u></h2>
            <img src="logo.webp" alt="Logo" class="mb-4 rounded-full w-25 h-25">
            <form class="flex flex-col">
                <input type="email" placeholder="Email" class="focus:outline-none focus:border-blue-500">
                <input type="password" placeholder="Password" class="focus:outline-none focus:border-blue-500">
                <div class="flex items-start mb-5">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" required>
                    </div>
                    <label for="remember" class="ms-2 text-sm font-medium text-white">  Remember me</label>
                </div>
                <button type="submit" class="font-medium rounded-lg text-sm w-full py-2 text-center">Submit</button>
            </form>
            <div class="mt-4 text-white text-center">
                <p>Don't have an account? <a href="#" class="underline">Sign up</a></p> 
                <p>Forgot your password? <a href="#" class="underline">Reset password</a></p>
            </div>
        </div>
    </div>
</body>

</html>
